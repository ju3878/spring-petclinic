mysql:
  image: mysql:5.7
  ports:
    - "3306:3306"
  environment:
    - MYSQL_ROOT_PASSWORD=
    - MYSQL_ALLOW_EMPTY_PASSWORD=true
    - MYSQL_USER=petclinic
    - MYSQL_PASSWORD=petclinic
    - MYSQL_DATABASE=petclinic
  volumes:
/* 주석으로 추가 합니다.     - "./conf.d:/etc/mysql/conf.d:ro"  */
    - mysql_data:/var/lib/mysql
    - mysql_config:/etc/mysql/conf.d
